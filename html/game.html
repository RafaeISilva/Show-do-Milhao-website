<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Show do Milh√£o - Jogar</title>
    <link rel="icon" type="image/svg+xml" href="icon.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
</head>

<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
            <div class="help-container">
                <p class="help" id="skip-1">Skip</p>
                <p class="help" id="skip-2">Skip</p>
                <p class="help" id="skip-3">Skip</p>
            </div>
            <div class="help-container">
                <p class="help" id="cards">Cards</p>
                <p class="help" id="signs">Signs</p>
                <p class="help" id="academicals">Academicals</p>
            </div>
            <div class="popup">
                <div class="centralized popup-content">
                    <h2 class="popup-title">Choose a card</h2>
                    <div class="card-container">
                        <img class="card" src="card.png" />
                        <img class="card" src="card.png" />
                        <img class="card" src="card.png" />
                        <img class="card" src="card.png" />
                    </div>
                </div>
            </div>
            <div class="popup">
                <div class="centralized popup-content">
                    <h2 class="popup-title" id="sign_text"></h2>
                    <button class="btn" onclick="close_popup()">Close</button>
                </div>
            </div>
            <div class="popup">
                <div class="centralized popup-content">
                    <h2 class="popup-title" id="academicals_text"></h2>
                    <button class="btn" onclick="close_popup()">Close</button>
                </div>
            </div>
            <div class="popup">
                <div class="centralized popup-content">
                    <h2 class="popup-title">WARNING: helps are not allowed on the last question</h2>
                    <button class="btn" onclick="close_popup()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="game.js"></script>
    <script src="gameHelp.js"></script>
    <script src="utils.js"></script>
</body>

</html>
